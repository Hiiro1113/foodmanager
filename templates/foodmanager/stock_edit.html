{% extends 'common/layout.html' %}

{% block title %}Stock_edit{% endblock %}

{% block header %}

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'schedule' %}">
              ホーム
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'shopping_list' %}">
              お買い物リスト
            </a>
          </li>
        </ul>
      </div>
  </nav>  

{% endblock %}


{% block content %}

<h4 class="mt-4 mb-5 border-bottom">在庫の編集</h4>
    {% if stock_id %}
    <form action="{% url 'stock_mod' stock_id=stock_id %}" method="post">
    {% else %}
    <form action="{% url 'stock_add' %}" method="post">
    {% endif %}
      {% csrf_token %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'stock' %}" class="btn btn-secondary btn-sm">戻る</a>

{% endblock %}
